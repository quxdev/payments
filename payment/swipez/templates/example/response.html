{% extends '_blank.html' %}

{% block rawcontent %}
  <div class="container mt-4">
    <h1 class="text-uppercase font-weight-light">
      {% if data.checksum == signature and signature %}Success{% else %}Failure{% endif %}
    </h1>

  <table class="table table-striped table-borderless">
    <tbody>
    {% for k, v in payload.items %}
    <tr>
    <td>{{ k }}</td>
    <td>{{ v }}</td>
    </tr>
    {% endfor %}
    </tbody>
  </table>

  </div>
{% endblock %}
